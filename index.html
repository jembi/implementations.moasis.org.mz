<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mapa Implementação do eSaude">
    <meta name="author" content="eSaude">
    <title>Mapa Implementação do eSaude</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='css/split-pane.css' rel='stylesheet' type='text/css'>
    <link href='css/leaflet.css' rel='stylesheet' type='text/css'>
    <link href='css/mapa.esaude.org.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="pretty-split-pane-frame"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
    <div class="split-pane horizontal-percent">
      <div class="split-pane-component" id="top-component">
        <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
          <div id="map" class="data-map"></div>
          <input id="search" class="flexsearch--input" type="search" placeholder="Pesquisar">
        </div>
      </div>
      <div class="split-pane-divider" id="my-divider"></div>
      <div class="split-pane-component" id="bottom-component">
        <div class="pretty-split-pane-component-inner"><!-- This div is added for styling purposes only. It's not part of the split-pane plugin. -->
          <table id="esaude-facility-data-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
         </table>
        </div>
      </div>
    </div>
  </div>
</body>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/split-pane.js"></script>
  <script type="text/javascript" src="js/tabletop.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="js/jquery.simulate.js"></script>
  <script type="text/javascript" src="js/jquery.simulate.ext.js"></script>
  <script type="text/javascript" src="js/jquery.simulate.drag-n-drop.js"></script>
  <script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/mapa.esaude.org.js"></script>
  <script type="text/javascript">
    $(init);
  </script>
</html>
